<div class="d-flex justify-content-center">
    <div class="card shadow-sm p-4" style="max-width: 500px; width: 100%;">
        <h3 class="mb-4 text-center">Lokation hinzufügen</h3>
        <form action="index.php?act=set_location" method="post" autocomplete="off">
            <input type="hidden" name="type_id" value="1">
            <div class="mb-3">
                <button id="current-location" type="button" class="btn btn-outline-secondary w-100 mb-2">Aktuellen Standort verwenden</button>
            </div>
            <div class="mb-3 row justify-content-center">
                <div class="col-12 col-sm-10 col-md-8 col-lg-7">
                    <select id="countrySelect" name="country" class="form-select" required>
                        <option value="">Land wählen...</option>
                        <!-- Optionen werden per JS eingefügt -->
                    </select>
                </div> 
            </div>
            <div class="mb-3 row justify-content-center">
                <div class="col-12 col-sm-10 col-md-8 col-lg-7">
                    <select id="citySelect" name="city" class="form-select" required>
                        <option value="">Stadt wählen...</option>
                    </select>
                </div>
            </div>
            <input type="hidden" id="latitude" name="latitude" value="" required>
            <input type="hidden" id="longitude" name="longitude" value="" required>
            <input type="hidden" name="country-iso2" id="country-iso2">
            <div class="mb-3">
                <label for="description" class="form-label">Hier eine kurze Beschreibung einfügen</label>
                <input type="text" name="description" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Lokation hinzufügen</button>
        </form>
        <div id="map" class="my-3" style="width: 100%; height: 320px; min-height: 250px; max-width: 100%;"></div>
        <p class="small">
            <b>Latitude:</b> <span id="lat"></span><br>
            <b>Longitude:</b> <span id="lon"></span><br>
            <b>Ort laut OSM:</b> <span id="osm_place"></span>
        </p>
    </div>
</div>
